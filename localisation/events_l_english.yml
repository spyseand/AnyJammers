 usa.1.t:0 "Kennedy's Address"
 usa.1.d:0 ""...the Nazis, the Chinese, the Nords... they have driven us to this path. To beat them, we must do so at their own game: that is what we have told ourselves for these past decades. In order for democracy and libery to shine its light on every corner of the world, the menace of fascism must first be outlasted, by whatever means necessary. We must not give up an inch... Yes, this is what we have told ourselves. But, we have already lost. We have stooped to their level. When pushed to the brink, we have given up on our ideals. We have gone astray, in the times it matters most. But I speak to you all today, with a purpose. Today is the day, we walk this path no longer. Today is the day, we, the United States of America, show the fascists what it is in which we believe. Yesterday, American troops opened fire on Japanese civilians protesting our occupation. As of yesterday, the earth mourns the loss of 14 human beings. As of this morning, those troops will be tried. Yesterday, our military supressed dissent in our East Asian holdings. As of noon, I have begun the process of their withdrawal. Yesterday, America had lost its way. But we, my fellow Americans, are better than this. Today, America, we will be better than this.""
 usa.1.a:0 "Where could this lead..."
